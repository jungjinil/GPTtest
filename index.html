<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중고 마켓</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    <style>
        .title {
            color: red;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <!-- 첫 번째 카드 -->
        <div class="col-md-4">
            <div class="card">
                <a href="https://www.coupang.com" target="_blank">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="전기밥솥 이미지">
                </a>
                <div class="card-body">
                    <h5 class="card-title">전기밥솥</h5>
                    <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                    <p class="card-text">한 번 밖에 안 쓰는 전기밥솥 팝니다. 부모님이 독립할 때 주신 거에요!</p>
                </div>
            </div>
        </div>

        <!-- 두 번째 카드 -->
        <div class="col-md-4">
            <div class="card">
                <a href="https://www.coupang.com" target="_blank">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="전자레인지 이미지">
                </a>
                <div class="card-body">
                    <h5 class="card-title">전자레인지</h5>
                    <h6 class="card-subtitle mb-2 text-muted">7만원</h6>
                    <p class="card-text">거의 새 제품의 전자레인지 팝니다. 상태 매우 좋습니다!</p>
                </div>
            </div>
        </div>

        <!-- 세 번째 카드 -->
        <div class="col-md-4">
            <div class="card">
                <a href="https://www.coupang.com" target="_blank">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="커피머신 이미지">
                </a>
                <div class="card-body">
                    <h5 class="card-title">커피머신</h5>
                    <h6 class="card-subtitle mb-2 text-muted">10만원</h6>
                    <p class="card-text">상태 좋은 커피머신 팝니다. 이사가면서 내놓습니다.</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
